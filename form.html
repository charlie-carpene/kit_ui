<html>
  <head>
    <link rel = "stylesheet" type = "text/css" href = "bootstrap.css">
  </head>
  <body>
    <div class="mt-5">
      <form>
        <fieldset class="flex-column d-flex align-items-center pt-3">
          <h1>Log in</h1>
          <div class="w-25 mb-4">
            <div class="form-group">
              <label for="exampleInputEmail1" class="d-flex justify-content-start px-2">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1" class="d-flex justify-content-start px-2">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="d-flex justify-content-between mb-3">
              <div class="form-check disabled">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" value="" disabled="">
                  Remember me
                </label>
              </div>
              <a href="#" class="text-dark">Forgot your password?</a>
            </div>
            <button type="submit" class="btn btn-primary d-flex justify-content-start">Submit</button>
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
